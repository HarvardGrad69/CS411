<ng-include src="'partials/header.html'"></ng-include>
<div class="col-xs-12 col-md-8">
    <h2>Search</h2>
    <form class="col-xs-12 col-md-8">
        <div class="form-group">
            <label>Search by Neighbourhood</label>
            <input type="text" class="form-control" id="exampleInputName1" ng-model="keyword" placeholder="Example: Bridgeport or Armour Square">


    <button type="submit" class="btn btn-default" ng-click="search()">Search</button>
    </form>

    <div ng-app="myapp">
        <fieldset ng-controller="listCtrl">
            <select
                    ng-options="p.first + ' ' + p.last for p in people"
                    ng-model="selectedPerson"></select>
            {{ selectedPerson }}
        </fieldset>
    </div>
</div>
<highchart id="chart1" config="chartConfig" class="span10"></highchart>
